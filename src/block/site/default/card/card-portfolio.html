<div class="{{content_prefix}}cols cols  {{content_mod}}  {{block_filter}}" data-item>
	<a href="{{block_link}}" class="{{block_prefix}}item  {{block_mod}}">	
		<div class="{{block_prefix}}preview  {{block_mod}}">
			<img src="{{url-path-img}}/portfolio/{{block_preview}}" alt="{{block_heading}}" />
		</div>	
		<div class="{{block_prefix}}bg  {{block_mod}}">
			<div class="{{block_prefix}}plus  {{block_mod}}">
				[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="plus" ]]
			</div>
			<h3 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h3>
		</div>
	</a>
</div>
