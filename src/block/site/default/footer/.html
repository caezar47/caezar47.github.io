<footer class="{{footer_prefix}}block"  id="{{block_id}}">	
	<div class="{{footer_prefix}}inner">	
		<div class="container {{footer_prefix}}container">
			<div class="row {{footer_prefix}}row">
				<div class="cols {{footer_prefix}}cols  is--left">
					<a href="#index-header" class="{{footer_prefix}}copyright  scrollto">
						<div class="{{footer_prefix}}copyright-heading">{{info.logotip}}</div>
						<div class="{{footer_prefix}}copyright-name">{{info.name_en}}</div>
					</a>
				</div>
				<div class="cols {{footer_prefix}}cols  is--center">
					[[azbntple 
						tpl="/src/block/site/default/social/panel-contacts-footer.html" 
						block_prefix="social-contacts__" 
						block_mod="is--footer" 
					]]	
				</div>
				<div class="cols {{footer_prefix}}cols  is--right">
					[[azbntple 
						tpl="/src/block/site/default/social/panel.html" 
						block_prefix="social__" 
						block_mod="is--footer" 
					]]	
				</div>
			</div>
		</div>
	</div>
</footer>
